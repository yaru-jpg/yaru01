<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计师作品集</title>
    <style>
        /* Token variables */
        :root {
            /* Colors */
            --color-primary: #7C4DFF;
            --color-text-primary: #1F2937;
            --color-text-secondary: #4B5563;
            --color-text-placeholder: #9CA3AF;
            --color-border: #E5E7EB;
            --color-white: #FFFFFF;
            --color-background: #F9FAFB;
            
            /* Fonts */
            --font-family-roboto: 'Roboto', sans-serif;
            --font-family-pacifico: 'Pacifico', cursive;
            
            /* Shadows */
            --shadow-card: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -4px rgba(0, 0, 0, 0.1);
            --blur-backdrop: blur(16px);
        }

        html {
            scroll-behavior: smooth; /* 添加平滑滚动 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-roboto);
            background-color: var(--color-background);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 64px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1280px;
            height: 63px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-family-pacifico);
            font-size: 24px;
            color: var(--color-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 80px;
        }

        .nav-link {
            color: var(--color-text-primary);
            text-decoration: none;
            font-size: 16px;
        }

        /* Hero Section */
        .hero {
            height: 600px;
            background-image: url('https://image-resource.mastergo.com/161402837852565/161402837852567/157472f0626eb36fd28516ee7654bdb5.png');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Works Section */
        .works {
            max-width: 1280px;
            margin: 0 auto;
            padding: 96px 32px;
            position: relative;
        }

        .works-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 932px;
            background: linear-gradient(90deg, rgba(252, 231, 243, 0.3) 0%, rgba(243, 232, 255, 0.3) 100%);
            border-radius: 24px;
            filter: blur(64px);
            z-index: -1;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: var(--color-text-primary);
            margin-bottom: 64px;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            max-width: 1216px;
            margin: 0 auto;
        }

        .work-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(4px);
            box-shadow: var(--shadow-card);
        }

        .work-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Contact Section */
        .contact {
            background: linear-gradient(135deg, #E9CAFE 0%, #7C4DFF 100%);
            padding: 96px 0;
        }

        .contact-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .contact-form {
            max-width: 672px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: var(--blur-backdrop);
            box-shadow: var(--shadow-card);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px dashed var(--color-border);
            border-radius: 12px;
            font-family: var(--font-family-roboto);
            font-size: 16px;
        }

        .form-textarea {
            height: 128px;
            resize: none;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--color-text-placeholder);
        }

        .submit-button {
            width: 100%;
            padding: 12px 0;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, #FDF2F8 0%, #FAF5FF 100%);
            padding: 32px 0;
            backdrop-filter: blur(4px);
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .social-link {
            color: var(--color-text-secondary);
        }

        .copyright {
            text-align: center;
            color: var(--color-text-secondary);
        }
    </style>

    <script>
        // 为所有导航链接添加平滑滚动效果
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // 如果链接href不是#（首页），则添加平滑滚动
                if (this.getAttribute('href') !== '#') {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    const navHeight = document.querySelector('.nav').offsetHeight;
                    
                    // 计算目标位置，考虑导航栏高度
                    const targetPosition = targetElement.offsetTop - navHeight;
                    
                    // 平滑滚动到目标位置
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 鼠标拖尾效果
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置 Canvas 尺寸
        function resizeCanvas() {
            const hero = document.querySelector('.hero');
            canvas.width = hero.offsetWidth;
            canvas.height = hero.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.color = `hsla(${Math.random() * 60 + 250}, 100%, 70%, ${this.life})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.01;
                this.color = `hsla(${Math.random() * 60 + 250}, 100%, 70%, ${this.life})`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 存储粒子的数组
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let isMouseInHero = false;

        // 监听鼠标移动
        const hero = document.querySelector('.hero');
        hero.addEventListener('mousemove', (e) => {
            const rect = hero.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            // 添加新粒子
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        hero.addEventListener('mouseenter', () => {
            isMouseInHero = true;
        });

        hero.addEventListener('mouseleave', () => {
            isMouseInHero = false;
        });

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                // 移除生命值耗尽的粒子
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 限制粒子数量
            if (particles.length > 300) {
                particles = particles.slice(particles.length - 300);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
